<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>
    <form action="personal.html" method="post">
    <table>
        <tbody>
            <tr>
               <td>이메일</td>
                <td><input type="text" name="userId">
                 @
                 <input type="text" list="domains" name="domain" placeholder="선택 또는 직접입력">
                <datalist id="domains">
                <option value="naver.com"></option>
                <option value="kakao.com"></option>
                <option value="gmail.com"></option>
                </datalist></td>
            </tr>
           
            <tbody>
                <tr>
                <td>생일</td>
                <td><input type="text" name="year" id="yyyy" placeholder="년(4자)" maxlength="4" size="4">
                <select name="month">
                    <option value="">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <input type="text" name="day" placeholder="일" maxlength="2" size="4"></td>
            </tr>
          
            <tbody>
                <tr>
                    <td>거주도시</td>
                    <td><select>
                        <option value="">서울</option>
                        <option value="city">광주</option>
                        <option value="city">대구</option>
                        <option value="city">대전</option>
                        <option value="city">부산</option>
                        <option value="city">울산</option>
                        <option value="city">인천</option>
                        <option value="none">기타</option>
                    </select></td>
                </tr>
            </tbody>
        </tbody>

        <tbody>
            <tr>
                <tbody>
            <td>성별</td>
            <td><input type="radio" name="gender" value="1">남자&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="2">여자&nbsp;&nbsp;&nbsp;
        </td>
        </tr>
        </tbody>

        <tbody>
            <tr>
            <td>관심분야</td>
            <td><input type="checkbox" name="agreement" value="1">여행&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="agreement" value="2">영화&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="agreement" value="3">독서&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="agreement" value="3">음악&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="agreement" value="3">관심없음&nbsp;&nbsp;&nbsp;
        </td>
        </tr>
        </tbody>

        <tbody>
            <tr>
                <td>자기소개</td>
                <td><input type="text" maxlength="5" size="50"></td>

            </tr>
        </tbody>

</table>
</form>

<a href="board.html">수정완료</a>

</body>
</html>

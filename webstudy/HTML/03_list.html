<body>

    <!-- 
        1. 순서가 앖넌 목록(unordered list)
            1) 블록 레벨
            2) 각 목록을 글머리기호로 나타냄
                 (1) <ul type ="disc">   : ● (디폴트, type 속성을 상략하면 )
                 (2) <ul type ="circle"> : ○
                 (3) <ul type ="square"> : ■    
            3) <ul> 태그 : 전체 목록을 포함하는 태그
            4) <li> 태그 : 목록을 구성하는 각 항목을 나타내는 태그    
            5) 5) 부모 태그로 <ul> 태그를 사용하고 자식 태그로 <lt> 태그를     
    -->    
    <ul type="diss">
        <li>동그랑땡</li>
        <li>잡채</li>
        <li>갈비</li>
        <li>송편</li>
        <li>아구찜</li>
    </ul>

    <!-- 
        Emmet 활용하기
        5개 <li> 태그를 가지는 <ul> 태그
        ul>li*5    
     -->
   <ul type="circle">
    <li>카페</li>
    <li>카페</li>
    <li>카페</li>
    <li>카페</li>
    <li>카페</li>
   </ul>

   <!-- 
        2. 순서가 있는 목록(ordered list)
            1) 블록 레벨
            2) 각 목록을 번호로 나타냄(<ol> 태그의 type 속성을 사용)
                (1) <ol type="1"> : 1, 2, 3.... (디폴트)
                (1) <ol type="A"> : A, B, C.... (디폴트)
                (1) <ol type="a"> : a, b, c.... (디폴트)
                (1) <ol type="I"> : I, II, III.... (디폴트)
                (1) <ol type="i"> : i, ii, iii.... (디폴트)
    -->
<h1>SELECT문은 언어에 속하는가></h1>
<ol type="1">
    <li>DDL</li>
    <li>DML</li>
    <li>DCL</li>
    <li>DQL</li>
    <li>TCL</li>
</ol>

</body>
</html>
